# wrangler.worker.toml (Worker router)
name = "router"
main = "src/router.js"
compatibility_date = "2024-06-30"
workers_dev = false
account_id = "f77de112d2019e5456a3198a8bb50bd2"

[vars]
PRODUCTION_ASSETS = "https://goldshore-org.pages.dev"
PREVIEW_ASSETS = "https://goldshore-org-preview.pages.dev"
DEV_ASSETS = "https://goldshore-org-dev.pages.dev"
GPT_ALLOWED_ORIGINS = "https://goldshore.org, https://www.goldshore.org, https://preview.goldshore.org, https://dev.goldshore.org"
CF_ACCESS_AUD = "15b3d02e775a7c84ac87a41d671bff94da19cb968c3a07c72b087d0e2ccafaf5"
CF_ACCESS_JWKS_URL = "https://goldshore.cloudflareaccess.com/cdn-cgi/access/certs"

# Secrets such as FORMSPREE_ENDPOINT and TURNSTILE_SECRET are provided via
# `wrangler secret put â€¦` or `.dev.vars` in local development.

[env.production]
routes = [
  # Routes for primary marketing hostnames. Preview/dev patterns are intentionally
  # omitted so `wrangler deploy --env production` does not overwrite the dedicated
  # preview/dev workers configured via their own environments below. Wildcards are
  # intentionally avoided so
  # API subdomains like `api.goldshore.org` continue to resolve to their dedicated
  # origins provisioned by the deployment workflow instead of hitting this router.
  # Explicitly enumerate any additional marketing hosts so that non-site services
  # remain mapped to their own infrastructure rather than this worker.
  { pattern = "goldshore.org/*", zone_name = "goldshore.org" },
  { pattern = "www.goldshore.org/*", zone_name = "goldshore.org" },
  { pattern = "gearswipe.com/*", zone_name = "gearswipe.com" },
  { pattern = "www.gearswipe.com/*", zone_name = "gearswipe.com" },
  { pattern = "armsway.com/*", zone_name = "armsway.com" },
  { pattern = "www.armsway.com/*", zone_name = "armsway.com" },
  { pattern = "banproof.com/*", zone_name = "banproof.com" },
  { pattern = "www.banproof.com/*", zone_name = "banproof.com" }
]

[env.production.vars]
ASSETS_ORIGIN = "https://goldshore-org.pages.dev"

[env.preview]
routes = [
  { pattern = "preview.goldshore.org/*", zone_name = "goldshore.org" },
  { pattern = "preview.gearswipe.com/*", zone_name = "gearswipe.com" },
  { pattern = "preview.armsway.com/*", zone_name = "armsway.com" },
  { pattern = "preview.banproof.com/*", zone_name = "banproof.com" }
]

[env.preview.vars]
ASSETS_ORIGIN = "https://goldshore-org-preview.pages.dev"

[env.dev]
routes = [
  { pattern = "dev.goldshore.org/*", zone_name = "goldshore.org" },
  { pattern = "dev.gearswipe.com/*", zone_name = "gearswipe.com" },
  { pattern = "dev.armsway.com/*", zone_name = "armsway.com" },
  { pattern = "dev.banproof.com/*", zone_name = "banproof.com" }
]

[env.dev.vars]
ASSETS_ORIGIN = "https://goldshore-org-dev.pages.dev"

[[analytics_engine_datasets]]
binding = "GOLD_ANALYTICS"
dataset = "goldshore-events"
# D1 database bindings are temporarily omitted (Path B) until the
# goldshore-db instance is provisioned with a real UUID.
