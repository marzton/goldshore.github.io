name = "goldshore"
main = "apps/api-router/src/router.ts"
compatibility_date = "2025-10-05"
workers_dev = false
account_id = "f77de112d2019e5456a3198a8bb50bd2"

[[secrets_store_secrets]]
binding     = "OPENAI_API_KEY"
store_id    = "b9824d3280c54573a24137c7e7143b33"
secret_name = "OPENAI_API_KEY"

[[secrets_store_secrets]]
binding     = "OPENAI_PROJECT_ID"
store_id    = "b9824d3280c54573a24137c7e7143b33"
secret_name = "OPENAI_PROJECT_ID"

[[secrets_store_secrets]]
binding     = "CF_API_TOKEN"
store_id    = "b9824d3280c54573a24137c7e7143b33"
secret_name = "CF_API_TOKEN"

[vars]
APP_NAME = "GoldShore"

[[d1_databases]]
binding = "DB"
database_name = "goldshore-db"
database_id = "REPLACE_WITH_D1_ID"

[env.production]
routes = [
  { pattern = "goldshore.org/*",     zone_name = "goldshore.org" },
  { pattern = "www.goldshore.org/*", zone_name = "goldshore.org" }
]

[env.preview]
routes = [{ pattern = "preview.goldshore.org/*", zone_name = "goldshore.org" }]

[env.dev]
routes = [{ pattern = "dev.goldshore.org/*", zone_name = "goldshore.org" }]
