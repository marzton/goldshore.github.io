# wrangler.toml (Worker router)
name = "router"
main = "src/router.js"
compatibility_date = "2024-06-30"
workers_dev = false
account_id = "<your_account_id>"

[vars]
PRODUCTION_ASSETS = "https://goldshore-org.pages.dev"
PREVIEW_ASSETS = "https://goldshore-org-preview.pages.dev"
DEV_ASSETS = "https://goldshore-org-dev.pages.dev"
FORMSPREE_ENDPOINT = "https://formspree.io/f/xqkroexample"
TURNSTILE_SECRET = "set-with-wrangler-secret"

[env.production]
zone_id = "<your_zone_id>"
routes = [
  "goldshore.org/*",
  "www.goldshore.org/*",
  "gearswipe.com/*",
  "www.gearswipe.com/*",
  "armsway.com/*",
  "www.armsway.com/*",
  "banproof.com/*",
  "www.banproof.com/*"
]

[env.production.vars]
ASSETS_ORIGIN = "https://goldshore-org.pages.dev"

[env.preview]
routes = [
  "preview.goldshore.org/*",
  "preview.gearswipe.com/*",
  "preview.armsway.com/*",
  "preview.banproof.com/*"
]

[env.preview.vars]
ASSETS_ORIGIN = "https://goldshore-org-preview.pages.dev"

[env.dev]
routes = [
  "dev.goldshore.org/*",
  "dev.gearswipe.com/*",
  "dev.armsway.com/*",
  "dev.banproof.com/*"
]

[env.dev.vars]
ASSETS_ORIGIN = "https://goldshore-org-dev.pages.dev"

[[analytics_engine_datasets]]
binding = "GOLD_ANALYTICS"
dataset = "goldshore-events"
