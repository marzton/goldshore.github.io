<svg viewBox="0 0 820 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="GoldShore Labs Penrose">
  <defs>
    <linearGradient id="steel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1F5EA8"/><stop offset="1" stop-color="#15467D"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity=".2"/></filter>
  </defs>
  <!-- simplified Penrose triangle (three rhomboids) -->
  <g transform="translate(110,10)" fill="url(#steel)" stroke="#0E2F54" stroke-width="2" filter="url(#s)">
    <path d="M210 0 520 180 470 265 160 85Z"/>
    <path d="M160 85 470 265 430 350 120 170Z"/>
    <path d="M120 170 430 350 80 350 0 305Z"/>
  </g>
  <!-- face texts (approximate placement) -->
  <g font-family="Inter Tight, Inter, Arial" font-weight="800" fill="#FFFFFF">
    <text font-size="52" transform="translate(290,78) rotate(-28)">SHORE</text>
    <text font-size="52" transform="translate(180,126) rotate(-28)">GOLD</text>
    <text font-size="52" transform="translate(270,302)">LABS</text>
  </g>
</svg>
