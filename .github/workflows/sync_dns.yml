name: Sync DNS records

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"

permissions:
  contents: read

jobs:
  sync:
    name: Sync DNS records
    runs-on: ubuntu-latest
    env:
      CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Upsert goldshore DNS
        run: bash infra/scripts/upsert-goldshore-dns.sh
