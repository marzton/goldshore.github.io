name: Sync DNS (manual)
permissions:
  contents: read

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Sync DNS
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: bash infra/scripts/upsert-goldshore-dns.sh
