name: QA (a11y + SEO + links)
permissions:
  contents: read
  # Grant artifact write permissions to upload the Lighthouse report
  actions: write
  pull-requests: write

on:
  pull_request:
  workflow_dispatch:

jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (Monorepo Root)
        # Assuming the root npm install handles all necessary workspace dependencies
        run: npm install

      - name: Install tooling (Lighthouse, etc.)
        # Install tooling needed for running the checks
        run: npm install --no-package-lock --save-dev html-validate axe-core puppeteer lighthouse http-server

      - name: Build site
        # This runs the build script, typically compiling apps/site to apps/site/dist
        run: npm run build

      - name: Lighthouse and QA Score Check
        # Starts a temporary server, runs Lighthouse on the build output, and extracts JSON report
        run: |
          npx http-server apps/site/dist -p 4173 &
          sleep 5
          npx lighthouse http://localhost:4173 \
            --only-categories=performance,accessibility,seo \
            --output=json \
            --output-path=./lh.json \
            --quiet
          # Fails the CI job if any score (P, A, S) is below 90% (0.9)
          node -e "const s=require('./lh.json');const pass=[s.categories.performance,s.categories.accessibility,s.categories.seo].every(x=>x.score>=0.9);if(!pass)process.exit(1);"

      - name: Upload Lighthouse Report Artifact
        # This is the fixed artifact upload, placing the output file for review.
        uses: actions/upload-artifact@v4.6.2
        with:
          name: lighthouse-report-web
          path: ./lh.json
          if-no-files-found: error
          retention-days: 7
          compression-level: 9

