name: Deploy goldshore + infra

on:
  push:
    branches:
      - main
    paths:
      - apps/**
      - packages/**
      - infra/**
      - wrangler.toml
      - package.json
      - .github/workflows/deploy.yml
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
      CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --no-package-lock

      - name: Build site + assets
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: goldshore-build
          path: |
            apps/**/dist
            packages/**/dist

      - name: Deploy Worker (preview)
        run: npx wrangler deploy --env=preview --minify

      - name: Deploy Worker (dev)
        run: npx wrangler deploy --env=dev --minify

      - name: Deploy Worker (production)
        run: npx wrangler deploy --env=production

      - name: Sync DNS records
        run: bash infra/scripts/upsert-goldshore-dns.sh
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
