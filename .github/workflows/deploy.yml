name: Deploy GoldShore Platform

on:
  push:
    branches:
      - main
    paths:
      - apps/**
      - packages/**
      - infra/**
      - wrangler.toml
      - wrangler.worker.toml
      - package.json
      - package-lock.json
      - astro.config.mjs
      - postcss.config.cjs
      - tailwind.config.ts
      - public/**
      - src/**
      - .github/workflows/deploy.yml
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Process images
        run: npm run process:images

      - name: Build workspace packages
        run: npm run build

      - name: Build public site
        run: npm run build:site

      - name: Upload build artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: goldshore-build
          path: |
            dist
            apps/**/dist
            packages/**/dist

  deploy-workers:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        environment: [preview, dev, production]
    env:
      CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
      CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: goldshore-build
          path: .

      - name: Deploy router worker (${{ matrix.environment }})
        env:
          DEPLOY_ENVIRONMENT: ${{ matrix.environment }}
        run: |
          MINIFY_FLAG="--minify"
          if [ "$DEPLOY_ENVIRONMENT" = "production" ]; then
            MINIFY_FLAG=""
          fi
          npx wrangler deploy --config wrangler.worker.toml --env "$DEPLOY_ENVIRONMENT" $MINIFY_FLAG

  deploy-pages:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    env:
      PUBLIC_API_URL: https://api.goldshore.org/v1
      PUBLIC_SITE_URL: https://goldshore.org
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: goldshore-build
          path: .

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@f0a1cd58cd66095dee69bfa18fa5efd1dde93bca
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: goldshore-web
          directory: dist
          branch: ${{ github.ref_name }}

  sync-shared-cloudflare-resources:
    name: Sync shared Cloudflare resources
    needs:
      - deploy-workers
      - deploy-pages
    runs-on: ubuntu-latest
    env:
      CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
      CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Rebuild Access (goldshore)
        run: bash infra/scripts/rebuild-goldshore-access.sh

      - name: Sync DNS records
        run: bash infra/scripts/upsert-goldshore-dns.sh
