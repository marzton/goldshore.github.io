name: Deploy goldshore + infra

on:
  push:
    branches:
      - main
    paths:
      - apps/**
      - packages/**
      - infra/**
      - wrangler.toml
      - package.json
      - .github/workflows/deploy.yml
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --no-package-lock

      - name: Build site + assets
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: goldshore-build
          path: |
            apps/**/dist
            packages/**/dist

  deploy-workers:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        environment: [preview, dev, production]
    env:
      CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
      CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --no-package-lock

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: goldshore-build
          path: .

      - name: Deploy Worker (${{ matrix.environment }})
        env:
          DEPLOY_ENVIRONMENT: ${{ matrix.environment }}
        run: |
          MINIFY_FLAG="--minify"
          if [ "$DEPLOY_ENVIRONMENT" = "production" ]; then
            MINIFY_FLAG=""
          fi
          npx wrangler deploy --env="$DEPLOY_ENVIRONMENT" $MINIFY_FLAG

      - name: Sync DNS records
        if: matrix.environment == 'production'
        run: bash infra/scripts/upsert-goldshore-dns.sh
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
