name: Deploy goldshore + infra
permissions:
  contents: read

on:
  push:
    branches: [ main ]
    paths:
      - "apps/**"
      - "packages/**"
      - "wrangler.toml"
      - "package.json"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [production, preview, dev]
    env:
      CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
      CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
      CF_SECRET_STORE_ID: ${{ secrets.CF_SECRET_STORE_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        env: [production, preview, dev]
    env:
      CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
      CF_API_TOKEN:  ${{ secrets.CF_API_TOKEN }}
      CF_SECRET_STORE_ID: ${{ secrets.CF_SECRET_STORE_ID }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with: { node-version: 20 }

      - name: Install root deps
        run: npm i --no-package-lock

      - name: Process images
        run: node apps/web/scripts/process-images.mjs

      - name: Build web (Astro)
        working-directory: apps/web
        run: |
          npm i astro --no-save
          npx astro build
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --no-package-lock

      - name: Process images
        run: npm run process:images

      - name: Build web (Astro)
        run: npm run build:web

      - name: Deploy Worker (${{ matrix.env }})
        run: npx wrangler deploy --env=${{ matrix.env }} --minify

      - name: Rebuild Access (goldshore only; idempotent)
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          bash infra/scripts/rebuild-goldshore-access.sh

      - name: Sync DNS
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --no-package-lock

      - name: Process images
        run: npm run process-images

      - name: Build web (Astro)
        run: npm run build:web

      - name: Deploy Worker (${{ matrix.environment }})
        run: npx wrangler deploy --env=${{ matrix.environment }} --minify

      - name: Rebuild Access (goldshore)
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: bash infra/scripts/rebuild-goldshore-access.sh

      - name: Sync DNS records
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: bash infra/scripts/upsert-goldshore-dns.sh
