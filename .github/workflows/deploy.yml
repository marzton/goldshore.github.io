name: Deploy Pages + Worker

on:
  push:
    branches:
      - main
      - staging/**
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
      CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
    strategy:
      matrix:
        app:
          - kind: pages
            name: goldshore-org
            path: apps/site
            project: goldshore-org
          - kind: worker
            name: api-goldshore
            path: apps/api-worker
            project: api-goldshore
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Trust Cloudflare Access certificate
        run: |
          curl -fsSL https://goldshore.cloudflareaccess.com/cdn-cgi/access/certs -o "$RUNNER_TEMP/cf-access.pem"
          npm config set cafile "$RUNNER_TEMP/cf-access.pem"
          echo "NODE_EXTRA_CA_CERTS=$RUNNER_TEMP/cf-access.pem" >> "$GITHUB_ENV"

      - name: Install workspace dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --include-workspace-root --workspaces
          fi

      - name: Install Wrangler CLI
        run: npm install --global wrangler@3

      - name: Build site assets
        if: ${{ matrix.app.kind == 'pages' }}
        run: npm run build

      - name: Deploy Pages project
        if: ${{ matrix.app.kind == 'pages' }}
        working-directory: ${{ matrix.app.path }}
        run: wrangler pages deploy dist --project-name="${{ matrix.app.project }}" --commit-dirty=true

      - name: Deploy Worker project
        if: ${{ matrix.app.kind == 'worker' }}
        working-directory: ${{ matrix.app.path }}
        run: wrangler deploy
