# Deploys the GoldShore API worker to Cloudflare.
name: Deploy goldshore-api
on:
  push:
    branches: [ "main" ]
    paths:
      - "apps/goldshore-api/**"
      - ".github/workflows/cf-deploy.yml"
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Sync CF secrets & vars (idempotent)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CODEX_JWT_HS256_KEY: ${{ secrets.CODEX_JWT_HS256_KEY }}
          GITHUB_CLIENT_SECRET: ${{ secrets.GITHUB_CLIENT_SECRET }}
          GITHUB_PRIVATE_KEY: ${{ secrets.GITHUB_PRIVATE_KEY }}
          GITHUB_WEBHOOK_SECRET: ${{ secrets.GITHUB_WEBHOOK_SECRET }}
        run: |
          echo "${CODEX_JWT_HS256_KEY}" | pnpm wrangler secret put CODEX_JWT_HS256_KEY --config apps/goldshore-api/wrangler.toml --quiet || true
          echo "${GITHUB_CLIENT_SECRET}" | pnpm wrangler secret put GITHUB_CLIENT_SECRET --config apps/goldshore-api/wrangler.toml --quiet || true
          echo "${GITHUB_PRIVATE_KEY}" | pnpm wrangler secret put GITHUB_PRIVATE_KEY --config apps/goldshore-api/wrangler.toml --quiet || true
          echo "${GITHUB_WEBHOOK_SECRET}" | pnpm wrangler secret put GITHUB_WEBHOOK_SECRET --config apps/goldshore-api/wrangler.toml --quiet || true

      - name: Deploy Worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: pnpm wrangler deploy --config apps/goldshore-api/wrangler.toml --minify
